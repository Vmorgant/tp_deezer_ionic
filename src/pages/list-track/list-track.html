
<ion-header>

  <ion-navbar>
    <ion-title>Track from {{name}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card  *ngFor="let track of tracks" >
    <ion-card-title>{{ track.title }}</ion-card-title>
    <ion-card-content>
      <button ion-button icon-only round (click)="play(track)"><ion-icon name="play"></ion-icon></button>
    </ion-card-content>

  </ion-card>
</ion-content>
